<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OPINIO</title>
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        
        <header>
        	<div class="wrap">
        		<h1>OPINIO</h1>
        		<h2>Simple text message based polling.</h2>
        		<ul id="logo-icons">
        			<li><i class="icon-phone"></i></li>
        			<li class="omega"><i class="icon-ok"></i></li>
        		</ul>
        	</div>
        </header>
        
        <div id="main" class="wrap">
        	<form action="#" method="post" enctype="multipart/form-data">
				<p>
					<label for="poll-question">What is your poll question?</label> 
					<input id="poll-question" class="form-input-field lead-field" type="text" value="" name="form[element1]" size="40">
				</p>
				<div id="add-button">
					<i class="icon-plus"></i>
				</div>
				<div id="poll-fields">
					<p>
						<label for="option-1">Answer option 1...</label>
						<input id="option-1" class="form-input-field" type="text" value="" name="form[element2]" size="40">
					</p>
					<p id="hidden-field">
						<label for="option-2">Answer option 2...</label> 
						<input id="option-2" class="form-input-field" type="text" value="" name="form[element2]" size="40">
					</p>
				</div>
				<div id="poll-name-field">
					<p>
						<label for="poll-name">Name Your Poll...</label> 
						<input id="poll-name" class="form-input-field" type="text" value="" name="form[element0]" size="40">
					</p>
				</div>
				<input class="button" type="submit" name="submitButton" value="Start Polling &raquo;">

			</form>	
			<br style="clear: both"/>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
