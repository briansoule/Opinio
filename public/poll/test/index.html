<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Poll Result - OPINIO</title>
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/main.css">
        <script src="../../js/vendor/modernizr-2.6.1.min.js"></script>
        <script src="http://js.pusher.com/1.12/pusher.min.js"></script>
    </head>
    <body>
        
        <header>
        	<div class="wrap">
        		<h1>OPINIO</h1>
        		<h2>Simple text message based polling.</h2>
        		<ul id="logo-icons">
        			<li><i class="icon-phone"></i></li>
        			<li class="omega"><i class="icon-ok"></i></li>
        		</ul>        		
        	</div>
        </header>
        
        <div id="main">
        	<div class="wrap">
        		<h1 id="question-title">Would you participate in another hackathon at UT?</h1>
        	</div>
        	<div id="slider-container">
			    <div id="left">
			    	<div id="left-sider"></div>
				    <div class="bend" id="red"></div>
			    </div>
			    <div id="mid">
				    <div class="count" id="left-count"><h4 id="left-percentage">50%</h4></div>
				    <div class="count" id="right-count"><h4 id="right-percentage">50%</h4></div>
			    </div>
			    <div id="right">
			    	<div id="right-sider"></div>
				    <div class="bend" id="blue"></div>
			    </div>
			</div>
			
			<div id="lower-data" class="wrap">
					<div class="count-output" id="left-count-container">
						<h3>NO</h3>
						<p id="no-count"><span>0</span> votes</p>
					</div>
					<div id="live-vote-output">
						Vote submitted<br/> 
						(###) ###-<span>4078</span>
					</div>
					<div class="count-output" id="right-count-contaier">
						<h3>YES</h3>
						<p id="yes-count"><span>0</span> votes</p>
					</div>
			</div>
        	
			<br style="clear: both"/>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
